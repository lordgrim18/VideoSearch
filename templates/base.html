<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Search{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        {% block content %}

        {% endblock %}
        
        <style>
            /* General styling */
            body {
                font-family: 'Roboto', sans-serif; /* A pleasing font */
            }

            /* Search Section */
            .search-section {
                background: #f9f9f9;
                padding: 60px 0;
                text-align: center;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .search-form {
                display: inline-block;
            }

            .search-input {
                padding: 10px 20px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 10px;
            }

            .search-button {
                padding: 10px 20px;
                font-size: 1rem;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }

            .search-button:hover {
                background-color: #0056b3;
            }

            /* Cards Section */
            .cards-section {
                padding: 60px 0;
            }

            .card-deck {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 20px;
            }

            .card {
                width: 100%;
                max-width: 300px;
                border: 1px solid #ddd;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .card-img-top {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .card-body {
                padding: 20px;
                text-align: center;
            }

            .card-title {
                font-size: 1.25rem;
                margin-bottom: 15px;
            }

            .card-text {
                margin-bottom: 20px;
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

                /* Adjusting the size and spacing of the navbar */
            .navbar {
                font-size: 1.2rem; /* Increase font size */
                padding: 1rem 1.5rem; /* Increase padding */
                box-shadow: 0 4px 4px rgba(0,0,0,0.1); /* Add subtle shadow for definition */
            }

            .navbar-brand {
                font-size: 1.5rem; /* Increase brand size */
                font-weight: bold;
            }

            .navbar-nav .nav-item .nav-link {
                margin-left: 1rem; /* Add space between nav links */
            }

            .navbar-toggler {
                border: none; /* Remove border from the toggler button */
            }

            .navbar-toggler-icon {
                width: 1.5em; /* Increase size of the toggler icon */
                height: 1.5em;
            }

            /* Styles for Video Upload Section */
            .video-upload-section {
                padding: 60px 0;
                background-color: #f9f9f9;
            }

            .section-title {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 40px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border-color: #007bff;
            }

            .btn-primary:hover {
                background-color: #0056b3; /* Darker color on hover */
                border-color: #0056b3;
            }

            /* Styles for Search Results Section */
            .search-results-section {
                padding: 60px 0;
                background-color: #f9f9f9;
            }

            .section-title {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 40px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border-color: #007bff;
            }

            .btn-primary:hover {
                background-color: #0056b3; /* Darker color on hover */
                border-color: #0056b3;
            }

            .results-list .card {
                margin-top: 20px;
            }

            .results-list .list-group-item {
                border: none;
                padding: 10px;
            }
            /* Styles for Subtitle Search Section */
            .subtitle-search-section {
                padding: 60px 0;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .btn-primary {
                background-color: #007bff; /* Primary button color */
                border-color: #007bff;
            }

            .btn-primary:hover {
                background-color: #0056b3; /* Darker color on hover */
                border-color: #0056b3;
            }

            .list-group {
                margin-top: 20px;
            }

            .list-group-item {
                border: none;
                padding: 10px;
            }
            </style>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>
</html>
