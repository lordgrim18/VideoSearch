{% extends 'base.html' %}

{% block title %}Search Subtitles{% endblock %}

{% block content %}
<h2>Search Subtitles</h2>
<form method="get">
    <div class="form-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search subtitles...">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<ul class="mt-4">
    {% for result in results %}
        <li>
            <strong>Video Title:</strong> {{ result.video_title }}<br>
            <strong>Subtitle Text:</strong> {{ result.text }}<br>
            <strong>Start Time:</strong> {{ result.start_time }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
