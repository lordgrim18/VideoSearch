{% extends 'base.html' %}

{% block content %}
{% load rest_framework %}
<section class="video-upload-section">
    <div class="container">
        <h2 class="section-title">Upload Video</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if error %}
                {% for field, errors in data.items %}
                    {% for error in errors %}
                        <div>
                            <small class="text-danger">{{ error }}</small>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ data.title.value }}" required>
            </div>
            <div class="form-group">
                <label for="id_video_file">Choose Video File:</label>
                <input type="file" class="form-control-file" id="id_video_file" name="video_file" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</section>

{% endblock %}
